<!DOCTYPE html>

<html lang="en-us">



<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Found Table</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-light"
        style="padding: 0px 100px 0px 100px; position: fixed; width: 100%; z-index: 9999;">
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">
                <img src="./assets/images/logo.png" width="230" height="50" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/protected" style="color: black; margin-right: 50px;">Featured Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search" style="color: black; margin-right: 50px;">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about" style="color: black; margin-right: 50px;">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="login"
                        style="color: white; margin-right: 50px; padding-left: 20px; padding-right: 20px; background-color: #0091B9; border-style: hidden; border-width: 1px; border-radius: 15px; text-align: center;">Log
                        In</a>
                </li>
            </ul>
        </div>
    </nav>

    <form class="text-center border border-light p-5" id="confirmationForm">

        <p class="h4 mb-4" style="margin-top: 50px;">Confirm Your Reservation</p>

        <div class="form-row mb-4">
            <div class="col">

                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
            </div>
            <div class="col">

                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
            </div>
        </div>

        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
        </small>

        <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
            aria-describedby="defaultRegisterFormPhoneHelpBlock">
        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            Required for Reservation
        </small>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
        </div>

        <button class="btn btn-info my-4 btn-block" id="confirmButton" type="submit"
            style="background-color: #0091B9; box-shadow: 0 8px 6px -6px black;">Confirm Reservation</button>

        <hr>

        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>

    </form>


    <footer>
        <div class="col-md-6" style="margin-left: 20px;">
            <img src="./assets/images/logo.png" width="230" height="50" alt="" style="margin-top: 20px;"></a>
            <br>
            <h8>Copyright &copy FoundTable Inc.</h8>
            <br><br>
            <a href="/protected" style="margin-right: 50px; margin-top: 100px;">Featured Restaurants</a>
            <a href="/search" style="margin-right: 50px;">Search</a>
            <a href="/about" style="margin-right: 50px;">About</a>
            <br><br>

        </div>




    </footer>


</body>

</html>
